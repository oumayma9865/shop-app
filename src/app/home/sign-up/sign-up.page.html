<form [formGroup]="form" class="ion-margin" (ngSubmit)="onSubmit()">
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-text  
      color="danger" 
      *ngIf="!form.get('username')?.valid && form.get('username')?.touched">
      <ion-text
        class="error" 
        *ngIf="form.get('username')?.hasError('required')">
        * Please enter the username
      </ion-text>
    </ion-text>
  </div> 
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-text  
      color="danger" 
      *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
      <ion-text
        class="error" 
        *ngIf="form.get('email')?.hasError('required')">
        * Please enter the email
      </ion-text>
      <!-- for email error -->
      <ion-text
        class="error" 
        *ngIf="!form.get('email')?.hasError('required') 
          && form.get('email')?.hasError('email')">
        * Please enter a proper email
      </ion-text>
    </ion-text>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon 
        [name]="type ? 'eye' : 'eye-off'" 
        slot="end" 
        color="dark" 
        (click)="changeType()">
      </ion-icon>
      <ion-input formControlName="password" [type]="type ? 'password' : 'text'" 
        placeholder="Password"></ion-input>
    </ion-item>
    <ion-text 
      color="danger" 
      *ngIf="!form.get('password')?.valid && form.get('password')?.touched">
      <ion-text
        class="error"  
        *ngIf="form.get('password')?.hasError('required')">
        * Please enter the password
      </ion-text>
      <ion-text
        class="error"  
        *ngIf="!form.get('password')?.hasError('required') && form.get('password')?.hasError('minlength')">
        * Please enter a password of atleast 8 characters long
      </ion-text>
    </ion-text>
  </div>
  <ion-item>
    <ion-label>RÃ´le</ion-label>
    <ion-select name="role"  formControlName="role">
      <ion-select-option value="client">Client</ion-select-option>
      <ion-select-option value="vendeur">Vendeur</ion-select-option>
    </ion-select>
  </ion-item>


<div class="ion-margin-horizontal">
  <ion-button
    size="large" 
    expand="block" 
    shape="round" 
    color="primary"
   type="submit">
    <ion-text>Sign Up</ion-text>
  </ion-button>
</div>
</form>
<p class="ion-text-center">
  <ion-text color="medium">OR</ion-text>
</p>

<p class="ion-text-center">
  <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
  <ion-icon name="logo-twitter" color="secondary"></ion-icon>
  <ion-icon name="logo-google" color="danger"></ion-icon>
</p>
