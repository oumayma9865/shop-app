<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/pets.png">
      Pet Shop
     
    </ion-title>
    <ion-buttons slot="start"> 
      <ion-menu-button menu="first"></ion-menu-button> </ion-buttons>  
    <ion-buttons slot="end">
      <ion-button routerLink="/auth-screen" color="primary" >Login / Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      debounce="800"
      #searchInput
      mode="ios"
      placeholder="Search for product..."
      (ionInput)="onSearchChange($event)">
    </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <!-- Barre de navigation -->
    <ion-segment>
      <ion-segment-button value="all"  >
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="petFood"  >
        <ion-label>Food</ion-label>
      </ion-segment-button>
      <ion-segment-button value="healthCare"  >
        <ion-label>Care</ion-label>
      </ion-segment-button>
      <ion-segment-button value="accessory" >
        <ion-label>Accessory</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row>
    @for(item of items; track i; let i = $index) {
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6">
        <ion-card [routerLink]="['/', 'home', 'gifts', item?.id]">
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-text color="dark"><strong>{{item?.name}}</strong></ion-text>
            <p>
              <ion-text color="dark">
                <strong>{{item?.price}}.000 Dt</strong>
              </ion-text>

              <ion-text class="rating" color="dark">
                {{item?.rating}}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>
            </p>
          </ion-label>
        </ion-card>
      </ion-col>
    }
  </ion-row>
</ion-content>
<ion-footer>
  <app-tab></app-tab>

    
  
</ion-footer>
